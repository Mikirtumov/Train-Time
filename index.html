<!DOCTYPE html>
<html lang="en">

<head>
	<title>Train Schedule</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	

	<link rel="stylesheet" href="assets/css/style.css" />


	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="background">
	<div class="container">
			
		<div class="jumbotron text-center text-primary">
				
			<h1>Train Schedule</h1>
			
			
		</div>

        <div class="panel panel-info text-#447C80">
                <div class="panel-heading">
					
					<table>
							<tr>
							   <td><div1><h3> Current Train Schedule </h3></div></td>
							   <td><div2 id="digital-clock" class="clock" onload="showTime()"></div></td>
							</tr>
						 </table>
			<div class="panel-body">
					
				<table class="table">
					
						
								<thead>
										<tr class="trth">
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency(min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
							  
								
				

					<tbody id="add-row">
					</tbody>
				
				</table>
			
			</div>
		</div>

		<div class="panel panel-info text-info">
			<div class="panel-heading">
					<table>
							<tr>
							   <td><div1><h3 class="ml11">
									<span class="text-wrapper">
									  <span class="line line1"></span>
									  <span class="letters">Add Train</span>
									</span>
								  </h3></div></td>
							   <td><div2><button type="submit" id="new-train" class="btn btn-secondary">Submit</button></div2></td>
							   
							</tr>
						 </table>
				
					  
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					
				</form>
			</div>
		</div>
	</div>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="assets/javascript/script.js"></script>
</body>

</html>
